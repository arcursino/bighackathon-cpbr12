<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Projeto NewbsLadies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Roboto|Staatliches" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>

    <section class="navbar">
        <img src="./infos/logo-prefeitura.jpg" class="logo-prefeitura"  alt="logo da prefeitura de são paulo">
    </section>

    <section class="main-reports">
        <h1 class="main-reports__title">Projeto NewbsLadies<</h1>
        <div class="reports-buttons">
            <p class="main-reports__subtitle">Criar relatórios principais</p>
            <a href="#" class="main-reports__btn trigger">Assunto x Classificação - 1º/2018
                <div class="modal">
                    <div class="modal-content">
                        <img src="./infos//assuntoxclassificacao.png" alt="informações de assunto e classificações">
                    </div>
                </div>
            </a>
            <a href="#" class="main-reports__btn">Reclamações - 2º/2018</a>
            <a href="#" class="main-reports__btn" >Solicitações - 1º/2017</a>
            <a href="#" class="main-reports__btn">Meios de Atendimento - 2º/2018</a>
        </div>
    </section>

    <section class="search">
            <h1 class="search__title">Pesquisa Personalizada (EM CONSTRUÇÃO)</h1>
        <div>
            <form action="submit">
                <label for="time">Período</label>
                <input type="date" name="date" id="date" placeholder="data inicial">
                <label for="">Forma de Contato</label>
                <input type="text">

            </form>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
